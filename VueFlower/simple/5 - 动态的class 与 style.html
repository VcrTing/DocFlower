<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE EXAMPLE 05</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h2>动态的class 与 style</h2>
        <div v-bind:class="{ red: isRed }" @click="turnRed" class="hand">Here is the dynamic color depending on class. click me!</div>
        <br/>
        <div v-bind:style="{ fontSize: dynamic_size + 'px', fontWeight: 'bold' }" @click="changeStyle" class="hand">Here is the dynamic font depending on style. click me!</div>
        <br/>
        <div :style="[baseStyle, fuckStyle]" @click="changeFuck">Here is the long long style.</div>
    </div>
    <script>
        
        const app = new Vue({
            el: '#app',
            data: {
                isRed: false,
                dynamic_size: 30,
                baseStyle: {
                    'fontSize': '20px',
                    'color': 'rgb(0, 168, 243)'
                },
                fuckStyle: {
                    'cursor': 'pointer',
                    'fontWeight': '400'
                }
            }, 
            methods: {
                turnRed() {
                    console.log('进来了')
                    this.isRed = !this.isRed;
                },
                changeStyle() {
                    console.log('进来了 2')
                    this.dynamic_size -= 5;
                    if (this.dynamic_size < 14) {
                        this.dynamic_size = 30;
                    }
                },
                changeFuck() {
                    const origin = this.fuckStyle['fontWeight'];
                    if (origin == '400') {
                        this.fuckStyle['fontWeight'] = '600';
                    } else {
                        this.fuckStyle['fontWeight'] = '400';
                    }
                },
                clear() {
                    this.isRed = false;
                }
            }
        })
        
    </script>
    <style>
        .hand {
            cursor: pointer;
            
        }
        .red {
            color: rgba(255, 174, 200, 1);
        }
        .blue {
            color: rgba(0, 168, 243, 1);
        }

        button {
            border: 1px solid #eeeeee;
            border-radius: 3px;
            background: white;
            padding: 8px 12px;
            margin: 8px;
        }
        body {
            padding: 30px;
        }
        [v-cloak] {
            display: none;
        }
        .img {
            width: 270px;
            height: auto;
            border-radius: 3px;
            overflow: hidden;
        }
        .img img {
            width: 100%;
            height: auto;
        }
    </style>
</body>
</html>
