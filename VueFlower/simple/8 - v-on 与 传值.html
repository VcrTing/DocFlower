<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE EXAMPLE 08</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h2>v-on 与 传值</h2>
        <h3>传值</h3>
        <p v-on:click='turnColor("red", age, $event)' v-bind:class="{ red }" class="hand">点击即可变颜色</p>
        
        <h3>阻止冒泡</h3>
        <div class="father hand" @click="fatherClick">
            <div class="child" @click.stop="childClick">点击</div>
        </div>
        
        <h3>阻止默认事件</h3>
        <div>
            <form action="baidu">
                <input type="submit" @click.prevent="prevent"/>
            </form>
        </div>
    </div>
    <script>
        
        const app = new Vue({
            el: '#app',
            data: {
                red: false,
                age: 30,
            }, 
            methods: {
                turnColor(color, age, e) {
                    if (this.red) {
                        this.red = false;
                    } else {
                        if (color == 'red') {
                            this.red = true;
                        }
                    }
                    console.log('age = ' + age)
                    console.log('This is Event = ' + e)
                },
                fatherClick() {
                    alert('点击了父类');
                },
                childClick() {
                    alert('点击了子类');
                },
                prevent() {
                    alert('即将会执行跳转吗？')
                }
            }
        })
        
    </script>
    <style>
        .father, .child {
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            
            background-color: #f5f5f5;
            border: 1px solid #eeeeee;
        }
        .child {
            height: 100px;
            width: 100px;
            background-color: white;
        }
        .hand {
            cursor: pointer;
            
        }
        .red {
            color: rgba(255, 174, 200, 1);
        }
        .blue {
            color: rgba(0, 168, 243, 1);
        }

        button {
            border: 1px solid #eeeeee;
            border-radius: 3px;
            background: white;
            padding: 8px 12px;
            margin: 8px;
        }
        body {
            padding: 30px;
        }
        [v-cloak] {
            display: none;
        }
        .img {
            width: 270px;
            height: auto;
            border-radius: 3px;
            overflow: hidden;
        }
        .img img {
            width: 100%;
            height: auto;
        }
    </style>
</body>
</html>
