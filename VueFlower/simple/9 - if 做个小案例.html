<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE EXAMPLE 09</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h2>if 小案例</h2>
        <div>
            <div v-if="isPhone">
                <label for="phone">电话号码：</label>
                <!-- input id="phone" key="phone"/ -->
                <input id="phone" />
            </div>
            <div v-else>
                <label for="email">邮箱地址：</label>
                <!-- input id="email" key="email"/ -->
                <input id="email" />
            </div>
            <br/>
            <button @click="isPhone = !isPhone" class="hand">切换登录方式</button>
        </div>
    </div>
    <script>
        
        const app = new Vue({
            el: '#app',
            data: {
                isPhone: true
            }, 
            methods: {
                
            }
        })
        
    </script>
    <style>
        .father, .child {
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            
            background-color: #f5f5f5;
            border: 1px solid #eeeeee;
        }
        .child {
            height: 100px;
            width: 100px;
            background-color: white;
        }
        .hand {
            cursor: pointer;
            
        }
        .red {
            color: rgba(255, 174, 200, 1);
        }
        .blue {
            color: rgba(0, 168, 243, 1);
        }

        button {
            border: 1px solid #eeeeee;
            border-radius: 3px;
            background: white;
            padding: 8px 12px;
            margin: 8px;
        }
        body {
            padding: 30px;
        }
        [v-cloak] {
            display: none;
        }
        .img {
            width: 270px;
            height: auto;
            border-radius: 3px;
            overflow: hidden;
        }
        .img img {
            width: 100%;
            height: auto;
        }
    </style>
</body>
</html>
