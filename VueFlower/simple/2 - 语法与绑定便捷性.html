<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE EXAMPLE 02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h2>便捷的模版语法</h2>
        <p>{{ 'Hello, ' + first + last + '.' }}</p>
        <p v-once>{{ onceRun }}</p>
        <p v-cloak>{{ cloakRun }}</p>
        <a class="img" :href="href">
            <img v-bind:src="img"/>
        </div>
        <p v-show="show">v-show 表示把当前元素加上 display: none, 而不是直接删掉该元素。</p>
    </div>
    <script>
        setTimeout(function() {

        const app = new Vue({
            el: '#app',
            data: {
                first: 'VcrT',
                last: 'ing',
                show: true,
                onceRun: 'v-once 表示只执行一次',
                cloakRun: 'v-cloak 表示当值存在的时候，才进行渲染展示。',
                img: './TEST.jpg',
                href: 'https://www.baidu.com/'
            }, 
            methods: {
                
            }
        })
        }, 2000)
        
    </script>
    <style>
        button {
            border: 1px solid #eeeeee;
            border-radius: 3px;
            background: white;
            width: 28px;
            height: 28px;
            margin: 8px;
        }
        body {
            padding: 30px;
        }
        [v-cloak] {
            display: none;
        }
        .img {
            width: 270px;
            height: auto;
            border-radius: 3px;
            overflow: hidden;
        }
        .img img {
            width: 100%;
            height: auto;
        }
    </style>
</body>
</html>
