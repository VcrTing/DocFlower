<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE EXAMPLE 01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        button {
            border: 1px solid #eeeeee;
            border-radius: 3px;
            background: white;
            width: 28px;
            height: 28px;
            margin: 8px;
        }
        body {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>购物车数量: {{counter}}</p>
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>

        <p>v-bind 表示绑定属性，简写为 : ，v-on 表示绑定事件，简写为 @</p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            }, 
            methods: {
                add() {
                    this.counter ++;
                },
                sub() {
                    this.counter --;
                }
            }
        })
    </script>
</body>
</html>
