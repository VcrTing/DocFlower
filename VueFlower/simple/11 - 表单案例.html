<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE EXAMPLE 11</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h2>表单</h2>
        <form>
            <input type="radio" value="1" v-model="gender">男
            <input type="radio" value="2" v-model="gender">女
            <br/>
            <span v-for="v in hoppyList">
                <input type="checkbox" :value="v['v']" v-model="hoppy">{{ v['name'] }}
            </span>
            <br/>
            <br/>
            Hoppy: <select v-model="hoppyTwo">
                <option v-for="v in hoppyList" :value="v['v']">{{ v['name'] }}</option>
            </select>
            <br/>
            Phone: <input v-model.number.trim="phone" />
        </form>
    </div>
    <script>
        
        const app = new Vue({
            el: '#app',
            data: {
                gender: '1',
                hoppy: ['1'],
                hoppyTwo: '1',
                phone: '13576639986',
                hoppyList: [
                    {
                        'v': 1,
                        'name': '看电视'
                    },
                    {
                        'v': 2,
                        'name': '看书'
                    },
                    {
                        'v': 3,
                        'name': '听音乐'
                    },
                ]
            }, 
            methods: {
                
            },
            computed: {
                
            }
        })
        
    </script>
    <style>
        .sub-title {
            font-size: 12px;
            color: #aaaaaa;
        }
        .fl {
            float: left;
        }
        .d-inline {
            display: inline;
        }
        .cart {
            height: 70px;
            border-radius: 5px;
            background: white;
            width: 480px;
            margin-bottom: 5px;
        }
        .cart-left, .cart-right {
            float: left;
            padding: 15px;
        }
        
        .col-6 {
            width: 240px;
        }
        
        .hand {
            cursor: pointer;
            
        }
        .red {
            color: rgba(255, 174, 200, 1);
        }
        .blue {
            color: rgba(0, 168, 243, 1);
        }

        button {
            border: 1px solid #eeeeee;
            border-radius: 3px;
            background: white;
            padding: 8px 12px;
            margin: 8px;
        }
        body {
            padding: 30px;
            background-color: #f5f5f5;
        }
        * {
            box-sizing: border-box;
        }
        [v-cloak] {
            display: none;
        }
        .img {
            width: 270px;
            height: auto;
            border-radius: 3px;
            overflow: hidden;
        }
        .img img {
            width: 100%;
            height: auto;
        }
    </style>
</body>
</html>
