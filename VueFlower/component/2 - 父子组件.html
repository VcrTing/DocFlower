<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE EXAMPLE 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h2>简单组件:</h2>
        <dan-div></dan-div>
    </div>
    <script>
        const childDiv = Vue.extend({
            template: `<p>这里是子组件的内容</p>`
        });
        const fatherDiv = Vue.extend({
            template: `<div>这里是父组件里的内容，在这里引用子组件: <childiv></childiv></div>`,
            components: {
                childiv: childDiv
            }
        });
        
        // Vue.component('dan-div', fatherDiv);

        const app = new Vue({
            el: '#app',
            // 全新注册方案
            components: {
                'dan-div': fatherDiv
            }
        })
        
    </script>
    <style>
        .sub-title {
            font-size: 12px;
            color: #aaaaaa;
        }
        .fl {
            float: left;
        }
        .d-inline {
            display: inline;
        }
        .cart {
            height: 70px;
            border-radius: 5px;
            background: white;
            width: 480px;
            margin-bottom: 5px;
        }
        .cart-left, .cart-right {
            float: left;
            padding: 15px;
        }
        
        .col-6 {
            width: 240px;
        }
        
        .hand {
            cursor: pointer;
            
        }
        .red {
            color: rgba(255, 174, 200, 1);
        }
        .blue {
            color: rgba(0, 168, 243, 1);
        }

        button {
            border: 1px solid #eeeeee;
            border-radius: 3px;
            background: white;
            padding: 8px 12px;
            margin: 8px;
        }
        body {
            padding: 30px;
            background-color: #f5f5f5;
        }
        * {
            box-sizing: border-box;
        }
        [v-cloak] {
            display: none;
        }
        .img {
            width: 270px;
            height: auto;
            border-radius: 3px;
            overflow: hidden;
        }
        .img img {
            width: 100%;
            height: auto;
        }
    </style>
</body>
</html>
