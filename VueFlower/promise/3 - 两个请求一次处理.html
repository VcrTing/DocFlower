<body>
  <script>
    new Promise.all(resolve => {

      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('结果一')
        }, 3000)
      })

      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('结果二')
        }, 1000)
      })

    }).then(ress => {
      console.log('最后的结果是 ' + ress)
    })
  </script>
