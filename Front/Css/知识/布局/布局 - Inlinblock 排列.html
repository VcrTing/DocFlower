<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">

        </div>
        <div class="right">
            <div class="content">
                V
            </div>
        </div>
    </div>

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            height: 100%;
            width: 100%;
        }
        .left,
        .right {
            display: inline-block;
            vertical-align: top;
            height: 100%;
            min-height: 40vh;
        }

        .left {
            width: 26%;
            background-color: #eee;
        }
        .right {
            width: 73%;
            background-color: white;
        }

        .content {
            margin: 12px 24px;
            width: 20vh;
            height: 20vh;
            border-radius: 24px;
            background-color: #474747;
            display: inline-block;
            vertical-align: middle;
            text-align: center;

            color: white;
        }
    </style>
</body>
</html>
