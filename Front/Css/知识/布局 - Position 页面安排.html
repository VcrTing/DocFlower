<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pager">
        <nav>
            <ul>
                <li>Home</li>
                <li>Product</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav>

        <section>
            <div class="panel">
                there is the web content.
            </div>
        </section>
    </div>

    <footer>
        页面脚部内容。
    </footer>

<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        margin-bottom: 60px;
        background-color: #f7f7f7;
        padding: 0px !important;
    }
    .pager {
        position: relative;
        max-width: 80vw;
        margin: 0 auto;
    }
    nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 24vw;
        border-radius: 6px;
        background-color: #eee;
        box-shadow: -1px 3px 6px -1px rgba(0, 0, 0, 0.08);
    }
    section {
        margin-left: 24vw;
        padding-left: 12px;
        height: 100%;
    }
    .panel {
        background-color: white;
        min-height: 270px;
        border-radius: 6px;
        padding: 24px;
        box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.08);
    }
    .panel::before {
        content: 'TIP:';
        color: rgb(214, 30, 221);
    }

    footer {
        height: 60px;
        background-color: rgba(0, 0, 0, 0.618);
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        
        display: flex;
        align-items: center;
        justify-content: center;
    }

    ul {
        list-style: none;
        padding: 6px 12px;
    }
    li {
        margin: 3px 0px;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
    }
    li:hover {
        background: #f7f7f7;
    }
    li:nth-child(1) {
        background: #f7f7f7;
    }
</style>
</body>
</html>
