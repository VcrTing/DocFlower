<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .sbx {
            width: 200px;
            height: 200px;

            background: none;
            transition: .6s;
            cursor: pointer;

            display: flex;
            justify-content: center;
            align-items: center;

            color: #c01467cc;
            font-size: 40px;
        }
        .sbx::before {
            content: '';
            z-index: -1;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: #fff;
            border-radius: 10px;
            transform: rotate(45deg);
            box-shadow: 
                0px 0px 0px 10px rgba(255, 255, 255, 0.5),
                0px 0px 15px rgba(0, 0, 0, 0.12);
            background-clip: padding-box;
            
        }
        .sbx:hover::before {
            animation: rote 6s ease-in-out;
        }

        @keyframes rote {
            0% {
                transform: rotate(45deg);
            }

            100% {
                transform: rotate(765deg);
            }
        }

        body {
            margin: 0;
            padding: 0;
            background: #e84393;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }        
    </style>
    <div class="middle">
        <div class="sbx">
            VOEZ
        </div>
    </div>


    <script>
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
