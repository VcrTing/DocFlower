<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="middle">
        <div class="pie">
        </div>
        <div class="pie pie-2">
        </div>
    </div>

    <style>
        .pie {
            margin: 20px;
            width: 170px;
            height: 170px;
            border-radius: 100%;
            background: white;

            cursor: pointer;
            position: relative;
            background-image: linear-gradient(to right, transparent 50%, #e84393 0);
        }

        .pie::before {
            content: '';
            display: block;
            width: 50%;
            height: 100%;
            margin-left: 50%;
            background: #2d3436;
            border-radius: 0 100% 100% 0 / 50%;
            transform-origin: left;
            transform: rotate(.1turn);
            transition: transform 1.6s ease-in;
        }

        .pie:hover::before {
            transform: rotate(.5turn);
        }

        .pie-2::before {
            background: #e84393;
        }

        body {
            margin: 0;
            padding: 0;
            background: #2d3436;
            color: #fff;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }        
    </style>

    <script>

        
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
