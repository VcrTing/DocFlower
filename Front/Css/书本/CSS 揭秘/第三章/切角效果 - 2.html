<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="cut_dom middle cut">
        This is the fucking dom. Are you ready for this fuck dom? Do you think you are great?

    <style>

        .cut_dom {
            width: 170px;
            height: auto;
            background: #e84393;
            color: #fff;
            padding: 20px 42px;
            box-shadow: 0px 2px 7px #15191725;
        }

        .cut {
            background: linear-gradient(135deg, #ef9ac3 20%, #e84393 0) top left,
                        linear-gradient(-135deg, #ef9ac3 20%, #e84393 0) top right,
                        linear-gradient(-45deg, #ef9ac3 20%, #e84393 0) bottom right,
                        linear-gradient(45deg, #ef9ac3 20%, #e84393 0) bottom left;
            background-size: 50% 50%;
            background-repeat: no-repeat;
        }

        body {
            margin: 0;
            padding: 0;
            color: #f1f1f1;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }        
    </style>

    <script>

        
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
