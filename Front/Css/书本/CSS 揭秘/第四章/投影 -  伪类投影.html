<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="shadow-dom middle">
        Hi. My name's Qiong.
    </div>

    <style>
        .shadow-dom {
            
            color: white;
            padding: 16px 32px;
            border-radius: 5px;
            background: #9980FA;
            cursor: pointer;

            border: 2px solid;
            position: relative;

            z-index: 999;
            transition: all .8s;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        /*
            伪类投影，但不支持 inset 和 内戍
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.5));

        .shadow-dom:hover {
            box-shadow: 4px 4px 10px -4px rgba(0, 0, 0, 0.4);
        }
        */

        .shadow-dom::after {
            content: '';
            width: 0;
            border: 12px solid #9980FA;
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(45deg);
            box-sizing: content-box;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);

            z-index: -1;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f1f1f1;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }        
    </style>

    <script>

        
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
