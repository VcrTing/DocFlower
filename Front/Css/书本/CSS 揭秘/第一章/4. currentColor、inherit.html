<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outter middle">
        <p>
            I'm the Font.
        </p>
        <hr/>
        <a>
            May I have the same color with the Others?
        </a>

        <br/>
        <a class="side">
            Yes, inherit is important!!!
        </a>
    </div>

    <style>
        .outter {
            font-size: 3em;
            color: #e84393;
            text-align: center;
        }
        hr {
            height: .1em;
            border: none;
            background: currentColor;
        }

        a {
            color: inherit;
            font-size: .3em;
            cursor: pointer;
            text-decoration: underline;
        }
        .side {
            color: #0984e3;
        }

        body {
            margin: 0;
            padding: 0;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }        
    </style>

    <script>
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
