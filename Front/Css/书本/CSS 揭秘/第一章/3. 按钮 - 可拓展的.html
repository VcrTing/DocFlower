<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn-blue middle">
        Yes!
    </button>

    <style>
        .btn-blue {
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: #58a linear-gradient(hsla(0, 0%, 100%, .2), transparent);
            color: white;

            font-size: 125%;
            line-height: 1.5;
            padding: .3em .8em;
            border-radius: .2em;

            box-shadow: 0 .5em .25em rgba(0, 0, 0, 0.5);
            text-shadow: 0 -.5em .5em rgba(0, 0, 0, 0.5);
        }
        body {
            margin: 0;
            padding: 0;
            font-size: 40px;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }        
    </style>

    <script>
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
