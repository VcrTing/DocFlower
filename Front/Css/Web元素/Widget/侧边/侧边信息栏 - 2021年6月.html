<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>
    <div class="contact-info">
        <div class="option">
            <i class="fas fa-map-marker-alt"></i>
            <div class="text">Meknes Morocco</div>
        </div>
        <div class="option">
            <i class="far fa-envelope"></i>
            <div class="text">example@domain.com</div>
        </div>
        <div class="option">
            <i class="fas fa-mobile-alt"></i>
            <div class="text">+000 0000 0000</div>
        </div>

    </div>

    <style>
        .contact-info {
            position: fixed;
            top: 50%;
            z-index: 9999;
            left: 0;
            transform: translateY(-50%);
            overflow: visible;
        }
        .option {
            cursor: pointer;
            position: relative;
        }
        .option i {
            display: block;
            width: 60px;
            text-align: center;
            height: 60px;
            line-height: 60px;
            background: #f1f1f1;
            color: #b9b9b9;
            font-size: 20px;
            transition: .6s;
        }
        .option:hover i {
            color: #3498db;
        }
        .text {
            position: absolute;
            height: 60px;
            width: 200px;
            background: #1b1b1b;
            top: 0;
            z-index: -1;
            left: -140px;
            color: #fff;
            line-height: 60px;
            text-align: center;
            transition: .6s;
        }
        .option:hover .text {
            left: 60px
        }

        body {
            margin: 0;
            padding: 0;

        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }        
    </style>

    <script>

        
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
