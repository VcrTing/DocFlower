<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slidershow middle">
        <div class="sliders">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1">
                <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3613151008,1962769703&fm=26&gp=0.jpg">
            </div>
            <div class="slide s2">
                <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=578550920,1450034455&fm=26&gp=0.jpg">
            </div>
            <div class="slide s3">
                <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3713426558,835263217&fm=26&gp=0.jpg">
            </div>
            <div class="slide s4">
                <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3476444220,4288220860&fm=26&gp=0.jpg">
            </div>

            <div class="navigations">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #34495e;
        }
        .slidershow {
            width: 100%;
            overflow: hidden;
        }
        
        .middle { /* 设置为屏幕正居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
        .navigations {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .bar {
            width: 50px;
            height: 10px;
            border: 2px solid #fff;
            margin: 6px;
            cursor: pointer;

            transition: 0.4s;
            border-radius: 15px;
        }
        .bar
        .bar:hover {
            background: #fff;
        }

        input[name="r"] {
            position: absolute;
            visibility: hidden;
        }

        .sliders {
            width: 400%;
            height: 100%;
            display: flex;
        }
        .slide {
            width: 25%;
            transition: 0.6s;
        }
        .slide img {
            width: 100%;
            height: 100%;
        }
        
        #r1:checked ~ .s1 {
            margin-left: 0;
        }
        #r2:checked ~ .s1 {
            margin-left: -25%;
        }
        #r3:checked ~ .s1 {
            margin-left: -50%;
        }
        #r4:checked ~ .s1 {
            margin-left: -75%;
        }
    </style>
</body>
</html>
