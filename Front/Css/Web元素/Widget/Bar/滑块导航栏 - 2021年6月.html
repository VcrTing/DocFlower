<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="middle wrapper">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">News</a></li>
            <li class="active"><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>

            <li class="slide"></li>
        </ul>
    </div>

    <style>
        :root {
            --ul_width: 20%;
        }
        ul li:nth-child(1).active ~ .slide {
            left: calc(var(--ul_width) * 0);
        }
        ul li:nth-child(2).active ~ .slide {
            left: calc(var(--ul_width) * 1);
        }
        ul li:nth-child(3).active ~ .slide {
            left: calc(var(--ul_width) * 2);
        }
        ul li:nth-child(4).active ~ .slide {
            left: calc(var(--ul_width) * 3);
        }
        ul li:nth-child(5).active ~ .slide {
            left: calc(var(--ul_width) * 4);
        }
        
        .wrapper {
            width: 100%;
            padding: 0 5px;
        }

        ul {
            display: flex;
            background: #000;
            border-radius: 30px;
            box-shadow: 0 0 0 5px #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden !important;
        }
        ul li {
            list-style: none;
            overflow: hidden;
            z-index: 200;
            width: var(--ul_width);
        }

        .slide {
            width: var(--ul_width);
            height: 100%;
            z-index: 100;
            position: absolute;
            top: 0;
            left: 0;

            opacity: 0;
            transition: .5s;
            background: #fff;
            border-radius: 0px;
        }

        ul li a {
            color: #fff;
            display: block;
            padding: 18px 0;
            transition: 0.5s;
            text-align: center;
            text-decoration: none;
        }
        ul li.active a {
            color: #262626;
        }

        ul li.active ~ .slide {
            opacity: 1;
        }
        ul li:first-child.active ~ .slide {
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        ul li:last-child.active ~ .slide {
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            background: #f1f1f1;
            box-sizing: border-box;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            box-sizing: inherit;
            font-family: 'montserrat', sans-serif;
        }        
    </style>

    <script>

        $(document).ready(function() {
            $('li').on('click', function() {
                $(this).siblings().removeClass('active');
                $(this).addClass('active');
            })
        })
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
