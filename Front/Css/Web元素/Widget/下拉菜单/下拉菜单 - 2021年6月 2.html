    <style>
    body {
        margin: 0;

    }
    * {
        margin: 0;
        padding: 0;
        color: white !important;
        list-style: none !important;

    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    a {
        text-decoration: none;
    }
    .menu-wrapper {
        width: 400px;
        border-radius: 6px;
        height: auto;

    }
    .menu-ul {
        display: flex;
        justify-content:space-around;

    li {

        position: absolute;
        left: 0;

        border-radius: 6px;
        width: 100%;

        transform: scaleY(0);
        transform-origin: 50% 0%;
        transition: transform .4s;
    }
    .inner-ul > li {
        line-height: 20px;
        min-width: 40px;
        padding: 8px 16px;
        background: #e84393;
    }

    .inner-ul > li:hover {

        cursor: pointer;

    .menu-ul > li:hover {
