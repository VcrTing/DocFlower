<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item active_item" id="profile">
                <a href="#profile" class="btn">
                    <i class="far fa-user"></i>
                    Profile</a>
                <div class="smenu">
                    <a href="#" class="active">Posts</a>
                    <a href="#">Picture</a>
                </div>
            </li>

            <li class="item" id="message">
                <a href="#message" class="btn">
                    <i class="far fa-envelope"></i>
                    Message</a>
                <div class="smenu">
                    <a href="#">
                        New
                    </a>
                    <a href="#">Sent</a>
                    <a href="#">Spam</a>
                </div>
            </li>

            <li class="item" id="setting">
                <a href="#setting" class="btn">
                    <i class="fas fa-cog"></i>
                    Setting</a>
                <div class="smenu">
                    <a href="#">Password</a>
                    <a href="#">Language</a>
                </div>
            </li>

            <li class="item">
                <a class="btn" href="">
                    <i class="fas fa-sign-out-alt"></i>
                    LogOut</a>
            </li>
        </div>
    </div>

    <style>
        .menu {
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
        }
        .item {
            border-top: 1px solid #2980b9;
            overflow: hidden;
        }
        .btn {
            display: block;
            padding: 16px 20px;
            background: #3498db;
            color: white;
            position: relative;
        }
        .btn::before {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: #3498db;
            left: 20px;
            bottom: -7px;
            transform: rotate(45deg);
            z-index: 999;
        }
        .btn i {
            margin-right: 10px;
        }
        .smenu {
            background: #333;
            overflow: hidden;
            transition: max-height .3s;
            max-height: 0;
        }
        .smenu a,
        .smenu a * {
            z-index: 99;
        }
        .smenu a {
            display: flex;
            padding: 16px 20px;
            color: white;
            font-size: 14px;
            margin: 4px 0;
            position: relative;
            transition: all .3s;
        }
        .smenu a::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 100%;
            background: #3498db;
            top: 0;
            left: 0;
            transition: .3s;
            opacity: 0;
            z-index: 20;
        }
        .smenu a:hover::before {
            opacity: 1;
        }

        .smenu a:hover {
            background: #444;
        }

        .item:target .smenu {
            max-height: 10em;
        }

        /* 可以控制打开状态 */
        .active {
            background:  #444;
        }
        .active_item .smenu {
            max-height: 10em;
        }
        .active_item a.active::before {
            opacity: 1;
        }

        body {
            margin: 0;
            padding: 0;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            list-style: none;
            text-decoration: none !important;
            font-family: 'montserrat', sans-serif;
        }        
    </style>

    <script>

        
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
