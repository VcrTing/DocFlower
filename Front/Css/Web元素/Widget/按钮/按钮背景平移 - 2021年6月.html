<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="middle">
        <button class="btn b1">Hover Me</button>
        <button class="btn b2">Hover Me</button>        
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;

        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }     

        .btn {
            border: 2px solid #000;
            color: #000;
            padding: 12px 20px;
            margin: 10px;
            background: none;
            text-transform: uppercase;
            padding: 12px 20px;
            min-width: 200px;
            cursor: pointer;
            transition: color .4s linear;
            position: relative;
        }   
        .btn:hover {
            color: #fff;
        }

        .btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
            transition: transform .5s;
            transform-origin: 0 0;
            transition-timing-function: cubic-bezier(0.5, 1.6, 0.4, 0.7);
        }

        .b1::before {
            transform: scaleX(0);
        }
        .b2::before {
            transform: scaleY(0);
        }

        .b1:hover::before {
            transform: scaleX(1);
        }
        .b2:hover::before {
            transform: scaleY(1);
        }
    </style>
</body>
</html>
