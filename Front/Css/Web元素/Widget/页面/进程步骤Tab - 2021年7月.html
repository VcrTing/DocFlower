<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
        <h1>OUR PROCESS</h1>
        <br/>
        <br/>
        <div class="process-wrapper" id="app">
            <div class="progress-bar">
                <ul class="flex-center">
                    <li :class="{ 'active': index >= 0 }">
                        HOME WORK
                    </li>
                    <li :class="{ 'active': index >= 1 }">
                        RESPONSIVE PART
                    </li>
                    <li :class="{ 'active': index >= 2 }">
                        CREATIVE CREATIONS
                    </li>
                    <li :class="{ 'active': index >= 3 }">
                        FINAL RESULT
                    </li>
                </ul>
                <div class="line">
                    <div id="line-progress" :style="{ width: (34 * index) + '%' }"></div>
                </div>
            </div>

            <div class="progress-content">
                <div :class="{ 'active-content': index == 0 }">
                    <h2>HOME SECTION</h2>
                    <div class="content flex-center">
                        Anything here.
                    </div>
                </div>
                <div :class="{ 'active-content': index == 1 }">
                    <h2>RESPONSIVE PART</h2>
                    <div class="content flex-center">
                        Anything here.
                    </div>
                </div>
                <div :class="{ 'active-content': index == 2 }">
                    <h2>CREATIVE CREATIONS</h2>
                    <div class="content flex-center">
                        Anything here.
                    </div>
                </div>
                <div :class="{ 'active-content': index == 3 }">
                    <h2>FINAL RESULT</h2>
                    <div class="content flex-center">
                        Anything here.
                    </div>
                </div>
            </div>

            <div class="progress-running flex-center">
                <button class="btn btn-progress" @click="goProgress(false)">上一个</button>
                <button class="btn btn-progress" @click="goProgress(true)">下一个</button>
            </div>
        </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: uppercase;
            list-style: none !important;
            text-decoration: none !important;
            font-family: 'montserrat', sans-serif;
        }  
        
        h1 {
            color: #333;
            font-weight: 700;
            text-align: center;
            letter-spacing: 4px;
        }
        .progress-bar {
            margin: 12px 0;
            position: relative;
        }

        li {
            width: 25%;
            color: #999;
            font-weight: 700;
            text-align: center;
            position: relative;
            transition: all ease .2s;
        }
        li::before {
            content: '';
            width: 30px;
            height: 30px;
            display: block;
            margin: 12px auto;
            border-radius: 50%;
            transition: all ease .3s;
            border: 2px solid #a7a7a7;
        }

        li.active::before {
            border: 2px solid white;
            background: linear-gradient(to right, #e91e73, #fff 100%);
        }

        li::after {
            content: '';
            width: 7px;
            height: 7px;
            margin: 0 auto;
            display: block;
            margin-top: 41px;
            background: #777;
            border-radius: 50%;
            transition: all ease .2s;
            border: 7px solid white;
        }
        li:hover::after {
            background: #555;
        }
        li.active::after {
            background: #207893;
        }

        ul * {
            z-index: 3;
        }
        .line {
            left: 50%;
            z-index: 1;
            width: 75%;
            height: 7px;
            bottom: 7px;
            overflow: hidden;
            background: #eee;
            position: absolute;
            border-radius: 50px;
            transition: all ease .9s;
            transform: translateX(-50%);
        }

        #line-progress {
            z-index: 2;
            content: '';
            width: 0%;
            height: 100%;
            border-radius: 7px;
            background: #207893;
            transition: all ease .9s;
            background: linear-gradient(to right, #207893 0%, #2ea3b7 100%);
        }


        .progress-content {
            color: #333;
            margin-top: 24px;
            border-radius: 4px;
            background: #f3f3f3;
            box-shadow: 0 5px 5px -5px rgba(0, 0, 0, 0.12);
        }
        .progress-content > div {
            display: none;
            padding: 42px 48px;
            text-align: center;
        }
        .content {
            font-size: 18px;
            min-height: 30vh;
        }

        .active-content {
            display: block !important;
            animation: fadeUp .9s ease-in-out;
        }
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        .progress-running {
            position: fixed;
            bottom: 4vh;
            right: 10vw
        }
        .btn {
            outline: none;
            cursor: pointer;
            padding: 6px 24px;
            transition: all ease-in-out .2s;
        }
        .btn-progress {
            color: #1ba1ca;
            margin-left: 12px;
            background: white;
            border-radius: 36px;
            border: 2px solid #1ba1ca;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.12);
        }
        .btn-progress:hover {
            color: white;
            background: #1ba1ca;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
            padding: 12vh 10vw;
        }
    </style>

    <script>
        // VUE
        var app = new Vue({
            el: '#app',
            data: {
                index: 0
            },
            methods: {
                goProgress(rec) {
                    if (rec) {
                        this.index += 1
                    } else {
                        this.index -= 1
                    }

                    this.index = (this.index < 0) ? 0 : this.index
                    this.index = (this.index > 3) ? 3 : this.index
                }
            },
        })
        
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
