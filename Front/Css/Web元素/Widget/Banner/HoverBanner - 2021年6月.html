<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>
    <div class="image middle">
        <img src="https://images.unsplash.com/photo-1623387417655-a2f0add6eade?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80">
        <div class="image-content">
            <h1>Image Title</h1>
            <div class="icons">
                <a href="#" class="icon fas fa-heart"></a>
                <a href="#" class="icon fas fa-comment"></a>
                <a href="#" class="icon fas fa-share"></a>
            </div>
        </div>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'montserrat';
            background: #ddd;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
        .image {
            width: 960px;
            height: 540px;
            overflow: hidden !important;
            cursor: pointer;
        }
        .image img {
            width: 100%;
            height: auto;
        }

        .image-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
        }
        .image-content h1 {
            color: #fff;
            text-transform: uppercase;
            transform: translateY(20px);
            transition: all 0.4s;
        }
        .image:hover .image-content h1 {
            transform: translateY(0px);
        }
        .icons {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .icon {
            text-decoration: none;
            color: #333;
            font-size: 22px;
            margin: 0 10px;
            transform: translateY(40px);
            transition: all 0.4s;
            cursor: pointer;
        }
        .image:hover .icon {
            transform: translateY(0px);
        }

        .icon:nth-child(1) {
            transition: transform 0.4s 0.05s, color 0.4s;
        }
        .icon:nth-child(2) {
            transition: transform 0.4s 0.1s, color 0.4s;
        }
        .icon:nth-child(3) {
            transition: transform 0.4s 0.15s, color 0.4s;
        }

        .icon:hover {
            color: #3498db;
        }
        
        .image-content::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            width: 100%;
            height: 0px;
            clip-path: polygon(0 100%, 100% 0, 100% 100%);
            transition: 0.5s;
        }

        .image-content:hover::before {
            height: 90px;
        }
    </style>
</body>
</html>
