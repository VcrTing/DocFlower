<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="txt" data-text="This is the shaking TXT.">
        This is the shaking TXT.
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "montserrat", sans-serif;

            background: #000;

            padding-top: 20vh;
        }

        .txt {
            color: #fff;
            font-size: 40px;
            text-align: center;
            letter-spacing: 8px;
            position: relative;
            text-transform: uppercase;
        }

        .txt::before,
        .txt::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .txt::before {
            color: #ff00c1;
            animation: glitcg-effect 3s infinite;
        }
        .txt::after {
            color: #3498db;
            animation: glitcg-effect 2s infinite;
        }

        @keyframes glitcg-effect {
            0% {
                left: -4px;
                top: -4px;
            }
            25% {
                left: 4px;
                top: 0px;
            }
            50% {
                left: -2px;
                top: 4px;
            }
            75% {
                left: 2px;
                top: -2px;
            }
            100% {
                left: 0px;
                top: -4px
            }
        }

        .txt {
            z-index: 100;
        }
    </style>
</body>
</html>
