<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="middle">
        <span class="container">
            <div class="text" data-text="Effect">Effect</div>
        </span>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }      

        .container {
            position: relative;
            display: inline-block;
            padding: 0 40px;
            cursor: pointer;
        }  

        .container::before {
            content: '';
            height: 100%;
            position: absolute;
            background: #2980b9;
            right: 0;
            top: 0;
            transition: 0.6s;
            width: 0%;
        }

        .text {
            font-size: 100px;
            text-transform: uppercase;
            font-weight: 900;
            position: relative;
            color: #34495e;
            z-index: 100;
        }

        .text::before {
            content: attr(data-text);
            position: absolute;
            color: #fff;
            width: 0%;
            overflow: hidden;
            transition: all 0.6s;
            z-index: 200;
        }
        
        .container:hover .text::before,
        .container:hover::before {
            width: 100%;
        }
    </style>

    <script>
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
