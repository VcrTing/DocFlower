<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="loading middle">
        <div class="load"></div>
        <div class="load"></div>
        <div class="load"></div>
        <div class="load"></div>
        <div class="load"></div>
        <div class="load"></div>
        <div class="load"></div>
        <div class="load"></div>
    </div>

    <style>
        .loading {
            height: 40px;
            display: flex;
            align-items: center;
        }
        .load {
            width: 5px;
            height: 0px;
            background: white;
            margin: 0 3px;
            border-radius: 10px;
            animation: loading .8s infinite;
        }
        .load:nth-child(2) { animation-delay: .1s; }
        .load:nth-child(3) { animation-delay: .2s; }
        .load:nth-child(4) { animation-delay: .3s; }
        .load:nth-child(5) { animation-delay: .4s; }
        .load:nth-child(6) { animation-delay: .5s; }
        .load:nth-child(7) { animation-delay: .6s; }
        .load:nth-child(8) { animation-delay: .7s; }

        @keyframes loading {
            0% {
                height: 0;
            }
            50% {
                height: 40px;
            }
            100% {
                height: 0;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background: #2980b9;
        }
        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            font-family: 'montserrat', sans-serif;
        }        
    </style>

    <script>

        
        /*
            CSS揭秘 在线示例链接: https://play.csssecrets.io/ + 例子名称

            CSS 背景与边框:  http://w3.org/TR/css-backgrounds
            选择符:         http://w3.org/TR/selectors
            可缩放矢量图形:  http://w3.org/TR/SVG
        */ 
        function $$(selector, context) {
            context = context || document;
            var element = context.querySelectorAll(selector);
            return Array.prototype.slice.call(elements);
        }
    </script>
</body>
</html>
