<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loading-screen">

    </div>

    <style>
        body {
            margin: 0;
            padding: 0;

        }
        .loading-screen {
            width: 100%;
            height: 100%;
            background: #6a89cc;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;

            display: flex;
            align-items: center;
        }
        .loading-screen::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            left: 20%;
            background: #f8c291;

            transform: translateX(-50%) rotate(0);
            border-radius: 20px;
            animation: loading 4s infinite;
        }

        @keyframes loading {
            /* from -> to 是一个开始到末端再回到开始的过程 */
            from {
                transform: translate(-50%) rotate(0deg);
            }

            to {
                transform: translate(-50%) rotate(1440deg);
            }

            /* 50% 是指的 from -> to 过程的 50% */
            50% {
                left: 80%;
            }
        }
    </style>
</body>
</html>
